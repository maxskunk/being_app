<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="simple-proto-page">
    <template>
        <!-- styling -->
        <style>
            :host {
                position: absolute;
                width: 100%;
                height: 100%;
            }
            
            iron-image {
                position: absolute;
                width: 100%;
                height: 100%;
                opacity: 1;
            }

        </style>
        <iron-image sizing="cover" src="{{imgSrc}}">
        </iron-image>
    </template>

    <script>
        Polymer({
            is: 'simple-proto-page',
            behaviors: [Polymer.NeonAnimatableBehavior],
            properties: {
                imgSrc: {
                    type: String,
                },
                animationConfig: {
                    value: function() {
                        return {
                            'entry': {
                                name: 'slide-from-right-animation',
                                node: this
                            },
                            'exit': {
                                name: 'slide-left-animation',
                                node: this
                            }
                        }
                    }
                }

            },
            listeners: {
                'tap': 'regularTap'
            },
            regularTap: function() {
                console.log("SimpleProtoNext");
                this.fire('next');
            },
            pageInit: function() {
                //Do Nothing
            }
        });

    </script>
</dom-module>

<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-styles/typography.html">

<dom-module id="audio-player">
    <template>
        <!-- styling -->
        <style>
            :host {
                width: 100%;
            }
            
            #left,
            #right {
                height: 50px;
                width: 50px;
                position: relative;
            }
            
            #left {
                background-color: blueviolet;
            }
            /* Helpers */
            
            .layout-horizontal {
                display: flex;
                -ms-flex-direction: row;
                -webkit-flex-direction: row;
                flex-direction: row;
            }
            
            .flex {
                -ms-flex: 1;
                -webkit-flex: 1;
                flex: 1;
            }
            
            .self-start {
                -ms-align-self: flex-start;
                -webkit-align-self: flex-start;
                align-self: flex-start;
            }
            
            .self-end {
                -ms-align-self: flex-end;
                -webkit-align-self: flex-end;
                align-self: flex-end;
            }
            
            #title {
                position: absolute;
                color: blueviolet;
                font-size: 15px;
                text-align: center;
                line-height: 50px;
                z-index: 2;
            }
            
            #wrapper {
                position: relative;
                box-shadow: 0 1px 2px rgba(0, 0, 0, .3);
                cursor: pointer;
            }
            
            .fit {
                position: absolute;
                margin: auto;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
            }

        </style>
        <div id="wrapper" class="layout-horizontal" on-click="playPause">
            <div id="left" class="self-start">
                <!-- ... -->
            </div>
            <div class="flex">
                <!-- Title -->
                <div id="title">{{ title }}</div>
                <!-- Audio HTML5 element -->
                <audio id="audio" src="{{ src }}"></audio>
            </div>
            <div id="right" class="self-end">
                <!-- ... -->
            </div>
        </div>
    </template>

    <script>
        Polymer({
            is: 'audio-player',
            properties: {
                title: String,
                src: String
            },
            playPause: function(e) {
                e.preventDefault();

                var player = this;

                if (player.$.audio.paused) {
                    player.$.audio.play();
                } else {
                    player.$.audio.pause();
                }
            }
        });

    </script>
</dom-module>
